[package]
name = "juliaup"
version = "1.7.5"
edition = "2021"
default-run = "juliaup"
publish = false

[profile.release]
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.5", features = ["derive"] }
dirs = "4"
serde = {version = "1", features = ["derive"] }
serde_json = "1"
semver = "1"
anyhow = "1"
tempfile = "3"
flate2 = "1"
tar = "0.4"
normpath = "0.3"
fs_extra = "1.2"
thiserror = "1"
indicatif = "0.17.0"
atty = "0.2.14"
console = "0.15"
ctrlc = "3.2.1"
url = "2"
cli-table = "0.4"
itertools = "0.10"
cluFlock = "1.2.5"
chrono = {version = "0.4", features = ["serde"]}
human-panic = "1.0.3"
log = "0.4.14"
env_logger = "0.9.0"
dialoguer = "0.10.0"
shellexpand = "2.1.0"
env_proxy = "0.4.1"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.38.0", features = ["Win32_Foundation", "Win32_UI_Shell", "Win32_System_Console", "Services_Store", "Foundation", "Foundation_Collections", "Web_Http", "Storage_Streams",] }

[target.'cfg(macos)'.dependencies]
ureq = { version = "2", features = ["native-tls"] }
native-tls = "0.2.10"

[target.'cfg(all(not(macos),not(windows)))'.dependencies]
ureq = "2"

[build-dependencies]
anyhow = "1"
itertools = "0.10"
serde = {version = "1", features = ["derive"] }
serde_json = "1"
semver = "1"
built = "0.5.1"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[dev-dependencies]
assert_cmd = "2"
assert_fs = "1"
predicates = "2.1"

[features]
selfupdate = []
windowsstore = []
dummy = []

[package.metadata.msix]
winstoremsix = { file = "deploy/msix/PackagingLayout.xml", variables = [{name = "FlatBundle", value="false"}, {name = "IdentityPublisher", value = "CN=7FB784C5-4411-4067-914E-A7B06CC00FFC"}] }
winappinstallermsix = { file = "deploy/msix/PackagingLayout.xml", variables = [{name = "FlatBundle", value="true"}, {name = "IdentityPublisher", value = "CN=David Anthoff, O=David Anthoff, S=California, C=US"}] }

[package.metadata.winappinstaller]
winappinstaller = "deploy/winappinstaller/Julia.appinstaller"
