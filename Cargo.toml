[package]
name = "juliaup"
version = "1.5.21-alpha.0"
edition = "2018"
default-run = "juliaup"
publish = false

[profile.release]
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.5", features = ["derive"] }
dirs = "4"
serde = {version = "1", features = ["derive"] }
serde_json = "1"
semver = "1"
anyhow = "1"
tempfile = "3"
flate2 = "1"
tar = "0.4"
ureq = { version = "2", features = ["default", "native-certs"] }
normpath = "0.3"
fs_extra = "1.2"
thiserror = "1"
indicatif = "0.16"
atty = "0.2.14"
console = "0.15"
ctrlc = "3.2.1"
url = "2"
cli-table = "0.4"
itertools = "0.10"
cluFlock = "1.2.5"
chrono = {version = "0.4", features = ["serde"]}
human-panic = "1.0.3"
log = "0.4.14"
env_logger = "0.9.0"
dialoguer = "0.9.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.29", features = ["alloc", "std", "Win32_Foundation", "Win32_UI_Shell", "Win32_System_Console", "Services_Store", "Foundation", "Foundation_Collections"] }

[build-dependencies]
anyhow = "1"
winres = "0.1"
itertools = "0.10"
serde = {version = "1", features = ["derive"] }
serde_json = "1"
semver = "1"
built = "0.5.1"

[dev-dependencies]
assert_cmd = "2"
assert_fs = "1"
predicates = "2.1"

[features]
selfupdate = []
windowsstore = []
dummy = []
